<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background-color: #f5f7fb;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        width: 360px;
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 5px;
      }

      p {
        text-align: center;
        font-size: 13px;
        color: #666;
        margin-bottom: 20px;
      }

      .social {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .social button {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        background: #f8f8f8;
        border-radius: 6px;
        cursor: pointer;
      }

      .divider {
        text-align: center;
        font-size: 12px;
        color: #999;
        margin: 15px 0;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      input:focus {
        outline: none;
        border-color: #4a6cf7;
      }

      .forgot {
        text-align: right;
        font-size: 12px;
        margin-bottom: 15px;
        color: #4a6cf7;
        cursor: pointer;
      }

      button.login {
        width: 100%;
        padding: 12px;
        background: #4a6cf7;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .footer {
        text-align: center;
        font-size: 13px;
        margin-top: 15px;
      }

      .footer span {
        color: #4a6cf7;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>Hello Again ðŸ‘‹</h2>
      <p>Welcome back, you've been missed</p>

      <div class="social">
        <button>Continue with Google</button>
        <button>Facebook</button>
      </div>

      <div class="divider">or use email</div>

      <div class="form-group">
        <input type="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" />
      </div>

      <div class="forgot">Forgot Password?</div>

      <button class="login">Log In</button>

      <div class="footer">Don't have an account? <span>Register now</span></div>
    </div>
  </body>
</html>
